    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";
      import {
        getDatabase,
        ref,
        get,
        set,
        child,
        update,
        remove,
      } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAYWp1h1C2AALmc39b6cqwv6GSqlWQrR1c",
        authDomain: "farmbuddy-106.firebaseapp.com",
        databaseURL:
          "https://farmbuddy-106-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "farmbuddy-106",
        storageBucket: "farmbuddy-106.appspot.com",
        messagingSenderId: "246405477593",
        appId: "1:246405477593:web:76c615bf7f242294317ac8",
      };
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase();

      function GetData() {
        const dbref = ref(db);

        get(child(dbref, "people/" + "Name"))
          .then((snapshot) => {
            if (snapshot.exists()) {
              get(child(dbref, "user/" + snapshot.val().Name))
                .then((snapshot) => {
                  if (snapshot.exists()) {
                    const name = snapshot.val().Name;
                    const email = snapshot.val().Email;
                    const add = snapshot.val().Address;
                    const orders = snapshot.val().orders;
                    const member = snapshot.val().membership;
                    document.querySelector("#name").innerHTML = name;
                    document.querySelector("#name1").innerHTML = name;
                    document.querySelector("#email").innerHTML = email;
                    document.querySelector("#addr").innerHTML = add;
                    document.querySelector("#orders").innerHTML = orders;
                    document.querySelector("#member").innerHTML = member;
                    //  console.log(add);
                  } else {
                    alert("No data found");
                  }
                })
                .catch((error) => {
                  alert(error);
                });
            } else {
              alert("No data found");
            }
          })
          .catch((error) => {
            alert(error);
          });
      }
      GetData();

      var btn = document.querySelector(".btn");

      btn.addEventListener("click", () => {
        update(ref(db, "people/" + "Name"), {
          status: "false",
        })
          .then(() => {
            window.location.href = "./index.html";
          })
          .catch((error) => {
            alert(error);
          });
      });

      // Get the cart button element
      var cartBtn = document.getElementById("cart-btn");

      // Add click event listener
      cartBtn.addEventListener("click", function () {
        // Redirect to the sample page URL
        window.location.href = "./cart.html";
      });
      var profile = document.getElementById("login-btn");

      // Add click event listener
      profile.addEventListener("click", function () {
        // Redirect to the sample page URL
        window.location.reload();
      });
